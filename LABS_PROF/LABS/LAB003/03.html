<head>

<body>

    <label id="resultado"></label>
    <p></p>
    
    <input type="button" onclick="somarNumero()" value="Somar" />
    <input type="button" onclick="subtrair()" value="Subtrair" />
    <input type="button" onclick="multiplicar()" value="Multiplicar" />
    <input type="button" id="divisao" value="Dividir" />
    
    <script>

        document.getElementById("divisao")
            .addEventListener("click", function () {
                dividir('henrique');
            });

        function somarNumero() {
            debugger;
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var soma = parseInt(num1) + parseInt(num2);
            document.getElementById("resultado").innerHTML
                = '<b>' + soma + '</b>';
        }

        function subtrair() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var sub = parseInt(num1) - parseInt(num2);
            document.getElementById("resultado").innerHTML
                = '<b>' + sub + '</b>';
        }

        function multiplicar() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var multi = parseInt(num1) * parseInt(num2);
            document.getElementById("resultado").innerHTML
                = '<b>' + multi + '</b>';
        }

        function dividir(nome) {

            document.getElementById("resultado").innerHTML
                = '<b>' + div + '</b>';
            document.getElementById("divisao").removeEventListener("click", function () { }, false);
        }


    </script>
</body>
</html>
