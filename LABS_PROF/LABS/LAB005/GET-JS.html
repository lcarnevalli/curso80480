<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<table>
    <tbody id="dados">

    </tbody>
</table>
<body>
    <script src="../Scripts/jquery-3.4.1.js"></script>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:56014/api/cadastros', true);
        xhr.send();
        xhr.onload = function () {
            var json = JSON.parse(xhr.responseText);

            for (var i = 0; i < json.length; i++) {
                var linha = `<tr><td>${json[i].Nome}</td><td>${json[i].Idade}</td></tr>`;
                $("#dados").append(linha);
            }
        }
</script>
</body>
</html>
