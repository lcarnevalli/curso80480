<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="../Scripts/jquery-3.4.1.js"></script>

    <input type="text" id="nome" placeholder="Nome" />
    <input type="number" id="idade" min="0" max="99" placeholder="Idade" />
    <input type="button" value="Enviar" id="botao" />

    <script>
        $(document).ready(function () {
            $("#botao").click(click);
        });

        function click() {
            var cadastros = {
                Nome: $("#nome").val(),
                Idade: $("#idade").val()
            };
            
            $.post('http://localhost:56014/api/cadastros'
                , cadastros
                , function (json) {
                    var response = json;
                });
        }
    </script>
</body>
</html>
