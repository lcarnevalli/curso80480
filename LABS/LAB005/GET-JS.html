<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>id</td>
                <td>nome</td>
                <td>idade</td>
            </tr>
        </thead>
        <tbody id="dados">
            
        </tbody>
    </table>
    <script src="http://localhost:50379/Scripts/jquery-3.3.1.js"></script>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:50379/api/cadastros')
        xhr.send();

        xhr.onload = function () {
            var json = JSON.parse(xhr.responseText)
            //console.log(data);
            for (var i = 0; i < json.length  ; i++) {
                var linha = `<tr><td>${json[i].Id}</td><td>${json[i].Nome}</td><td>${json[i].Idade}</td></tr>`;
                $("#dados").append(linha);
            }
        }
    </script>



</body>
</html>
