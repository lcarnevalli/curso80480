<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>id</td>
                <td>nome</td>
                <td>idade</td>
            </tr>
        </thead>
        <tbody id="dados"></tbody>
    </table>

    <script src="http://localhost:50379/Scripts/jquery-3.3.1.js"></script>
    <script>
        $.getJSON("http://localhost:50379/api/cadastros", preencherGrid);

        function preencherGrid(json) {
            for (var i = 0; i < json.length; i++) {
                var linha = `<tr><td>${json[i].Id}</td><td>${json[i].Nome}</td><td>${json[i].Idade}</td></tr>`;
                $("#dados").append(linha);
            }
        }

    </script>



</body>
</html>
