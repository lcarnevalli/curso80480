        function somarNumero(inNum1, inNum2) {
            if ((inNum1) == "" || (inNum1) == "") {
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
            }
            var func = arguments.callee.toString().substr("function".length).substr(0, arguments.callee.toString().indexOf('(') - 8)

        function subtrairNumero() {
            var func = arguments.callee.toString().substr("function".length).substr(0, arguments.callee.toString().indexOf('(') - 8)
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            var soma = parseInt(num1) - parseInt(num2);

            document.getElementById("resultado").innerHTML = '<strong>' + soma + '</strong> ' + func;
        }
        function multiplicarNumero() {
            var func = arguments.callee.toString().substr("function".length).substr(0, arguments.callee.toString().indexOf('(') - 8)
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            var soma = parseInt(num1) * parseInt(num2);

            document.getElementById("resultado").innerHTML = '<strong>' + soma + '</strong> ' + func;
        }

        function dividirNumero() {
            var func = arguments.callee.toString().substr("function".length).substr(0, arguments.callee.toString().indexOf('(') - 8)
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            var soma = parseFloat(num1) / parseFloat(num2);

            document.getElementById("resultado").innerHTML = '<strong>' + soma + '</strong> ' + func;
        }
    </script>
