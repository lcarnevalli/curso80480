    <script>
        const tamx = 50;
        const tamy = 50;
        var cor = "#000";
        var par = "";
        var impar = "";
        var contador = 0;
        for (var j = 0; j <= 7; j++) {
            if (j % 2 == 0) {
                par = "#000";
                impar = "#fff";
            } else {
                par = "#fff";
                impar = "#000";
            }
            for (var i = 0; i <= 7; i++) {
                if (i % 2 == 0) {
                    var linha = `<rect id="linhaColuna${contador}" fill="${par}" width="${tamx}" stroke=#000 height="${tamy}" x="${(i * tamx)}" y="${(j * tamy)}"></rect >`;
                        //document.getElementById("tabuleiro").innerHTML = '<rect fill="' + par + '" width="' + tamx + '" stroke=#000 height="' + tamy + '" x="' + (i * tamx) + '" y="' + (j * tamy) + '"></rect >';
                } else {
                    var linha = `<rect id="linhaColuna${contador}" fill="${impar}" width="${tamx}" stroke=#000 height="${tamy}" x="${(i * tamx)}" y="${(j * tamy)}"></rect >`;
                     //document.getElementById("tabuleiro").innerHTML = '<rect fill="' + impar + '" width="' + tamx + '" stroke=#000 height="' + tamy + '" x="' + (i * tamx) + '" y="' + (j * tamy) + '"></rect >';
                }
                console.log(linha);

                //document.getElementById("tabuleiro").innerHTML = linha;
                
                //if ((i == 0) && (j == 0)) {
                if (contador == 0) {
                    //document.getElementById("tabuleiro").append(linha);
                    document.getElementById("tabuleiro").appendChild(linha) ;
                } else {
                    var idLinhaColuna = "linhaColuna" + (contador - 1);
                    //document.getElementById(idLinhaColuna).append(linha);
                    document.getElementById("tabuleiro").appendChild(linha);
                }
                //document.getElementById(idLinhaColuna).append(linha);
                contador++;
                //document.getElementById("tabuleiro").append(linha);
            }
        }
